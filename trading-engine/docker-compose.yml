  #     POSTGRES_DB: trading
  #     POSTGRES_USER: trader
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
