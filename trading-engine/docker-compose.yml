version: '3.8'

services:
  trading-engine:
    build: .
    container_name: bingx-trading-engine
    restart: unless-stopped

    # Environment variables
    env_file:
      - .env

    # Volumes for persistence
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - trading-network

  # Optional: PostgreSQL database
  # postgres:
