# Data Provider (not used with BingX, but required by config parser)
data:
  provider: bingx
  websocket_url: ""
  rest_api_url: ""
  candle_interval: 1h
  buffer_size: 300
  max_price_change_pct: 20.0
  min_volume_threshold: 100
  reconnect_attempts: 5
  reconnect_delay_seconds: 5
  max_reconnect_delay: 60

# BingX API
bingx:
  api_key: ${BINGX_API_KEY}        # From .env file
  api_secret: ${BINGX_API_SECRET}  # From .env file

  testnet: false                   # PRODUCTION MODE
  base_url: "https://open-api.bingx.com"

  requests_per_minute: 1200

  default_leverage: 1              # NO LEVERAGE - use 1x only
  leverage_mode: "conservative"    # Not used but required by config

  fixed_position_value_usdt: 0     # DISABLED - use 10% of equity instead

# Database
database:
  url: "sqlite:///data/trades.db"
  echo: false

# Logging
logging:
  level: "INFO"
  console_output: true
  file_output: true
  file_path: "logs/trading.log"
  max_size_mb: 10
  backup_count: 5
  json_format: false

# Safety
safety:
  dry_run: false                  # üî¥ LIVE TRADING ENABLED!
  stop_file: "STOP"
  min_account_balance: 5.0        # Min $5 balance (10% = $0.50 per trade)
  close_positions_on_shutdown: false

# Notifications (optional)
notifications:
  enabled: false
  resend_api_key: ""
  to_email: "your-email@example.com"

# Remote monitoring (optional)
monitoring:
  enabled: false
  status_url: ""
