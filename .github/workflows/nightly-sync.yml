name: Nightly Full Sync (Production)

on:
  # DISABLED - uncomment after test succeeds
  # schedule:
  #   - cron: '0 23 * * *'  # 23:00 UTC = 00:00 CEST (midnight Poland winter time)

  workflow_dispatch:  # Manual trigger for now

jobs:
  full-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Trigger Full Sync
        id: sync
        run: |
          echo "Starting full synchronization..."
          RESPONSE=$(curl -s -L -w "\n%{http_code}" -X POST \
            ${{ secrets.VERCEL_URL }}/api/sync \
            -H "x-github-action: true" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          BODY=$(echo "$RESPONSE" | head -n -1)

          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Full sync failed with HTTP $HTTP_CODE: $BODY"
            exit 1
          fi

      - name: Log Success
        if: success()
        run: echo "::notice::Full sync completed successfully"
