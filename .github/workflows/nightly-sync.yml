name: Nightly Full Sync (Production)

on:
  schedule:
    - cron: '0 22 * * *'  # 22:00 UTC = 00:00 CEST (midnight Warsaw time)
  workflow_dispatch:  # Manual trigger

jobs:
  full-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours max (should complete in ~15-20 min)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Full Sync
        env:
          FAKTUROWNIA_API_TOKEN: ${{ secrets.FAKTUROWNIA_API_TOKEN }}
          FAKTUROWNIA_ACCOUNT: ${{ secrets.FAKTUROWNIA_ACCOUNT }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/full-sync.ts

      - name: Backfill message history
        if: success()
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: |
          echo "Waiting for sync to settle..."
          sleep 10
          echo "Running backfill to sync message_history from internal_note..."
          curl -X POST "$VERCEL_URL/api/historia/backfill" \
            -H "Content-Type: application/json" \
            -H "x-github-action: true" \
            --max-time 300 || echo "Backfill failed or timed out"

      - name: Fix EMAIL_1 for Fakturownia-sent invoices
        if: success()
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: |
          echo "Fixing EMAIL_1 flags for invoices sent by Fakturownia..."
          curl -X POST "$VERCEL_URL/api/sync/fix-email-status" \
            -H "Content-Type: application/json" \
            -H "x-github-action: true" \
            --max-time 300 || echo "Fix email status failed or timed out"

      - name: Log Completion
        if: always()
        run: |
          echo "::notice::Nightly sync workflow completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Check GitHub Actions logs for details."
